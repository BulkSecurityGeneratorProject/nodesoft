

<div class="modal-content">
	<form name="editForm" role="form" novalidate ng-submit="save()"
		show-validation>

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true" ng-click="clear()">&times;</button>
			<h4 class="modal-title" id="myArticleLabel"
				translate="nodesoftApp.article.home.editLabel">Edit a Article</h4>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<label translate="nodesoftApp.article.subject">Subject *</label> <input
					type="text" class="form-control" name="subject"
					ng-model="article.subject" required>

				<div ng-show="editForm.subject.$invalid">
					<p class="help-block" ng-show="editForm.subject.$error.required"
						translate="entity.validation.required">This field is required.
					</p>
				</div>
			</div>
			<div class="form-group">
				<label translate="nodesoftApp.article.imgUrl">ImgUrl</label> <input
					type="text" class="form-control" name="imgUrl"
					ng-model="article.imgUrl">

			</div>
			<div class="form-group">
				<label translate="nodesoftApp.article.summary">Summary</label>
				<textarea class="form-control" name="summary"
					ng-model="article.summary"></textarea>

			</div>

			<div class="form-group">
				<label translate="nodesoftApp.article.content">Content</label>
				<textarea class="form-control" name="content" markdown-editor
					rows="8" ng-model="article.content"></textarea>
					
				<div class="btn-group"
					ng-repeat="file in article.assets | orderBy:'position' ">
					<div>
						<a class="btn btn-default btn-xs"
							ng-href="/upload/{{file.filePath}}" alt="{{file.fileName}}"
							target="attachment">{{file.fileName}} ({{file.fileSize}})</a> <a
							class="btn btn-default btn-xs" ng-click="removeFile(file)"
							data-toggle="tooltip" data-placement="top"
							title="Remove '{{file.fileName}}' "><i class="fa fa-trash-o"></i></a>
					</div>
				</div>
			</div>
 			<div ng-include="" src="'scripts/app/include/input_file.html'"></div>

			<div class="form-group has-info" ng-show="progress">
				<p class="help-block">Progress... {{ progress }}%</p>
			</div>
			<div class="form-group has-error" ng-show="error">
				<p class="help-block">{{ error }}</p>
			</div>
			<div class="form-group has-success" ng-show="success">
				<p class="help-block">{{ message }}</p>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal"
				ng-click="clear()">
				<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
					translate="entity.action.cancel">Cancel</span>
			</button>
			<button type="submit" ng-disabled="editForm.$invalid"
				class="btn btn-primary">
				<span class="glyphicon glyphicon-save"></span>&nbsp;<span
					translate="entity.action.save">Save</span>
			</button>
		</div>
	</form>
</div>
