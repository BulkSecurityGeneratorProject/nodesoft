<div>

    <h2 translate="nodesoftApp.optionValue.home.title">OptionValue</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-8">
            </div>
        </div>
    </div>


	<h3>
		<span class="text-info" translate="nodesoftApp.optionType.detail.title">Option Type</span>: {{optionType.name}}
	</h3>
<form name="editForm" role="form" novalidate ng-submit="save()">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th style="width:300px" translate="nodesoftApp.optionValue.name">Name</th>
                    <th style="width:300px" translate="nodesoftApp.optionValue.presentation">Presentation</th>
                    <th><a class="btn btn-primary btn-sm" data-target="tbody#option_values" ng-click="addOptionValue()">
                    	<span class="glyphicon glyphicon-plus"></span> <span translate="nodesoftApp.optionValue.add">Add Option Value</span></a></th>
                </tr>
            </thead>
            <tbody ui-sortable="sortableOptions" ng-model="optionType.optionValues">
                <tr ng-repeat="optionValue in optionType.optionValues">
                    <td style="width:300px">
                    	<div class="row">
	                    	<div class="col-md-1"><span class="text-center glyphicon glyphicon-list"></span></div> 
	                    	<div class="col-md-10"><input class="form-control" ng-model="optionValue.name" required/></div>
                    	</div>
                    	</td>
                    <td style="width:300px"><input class="form-control" ng-model="optionValue.presentation" required/></td>
                    <td>
                        <button type="submit"
                                ng-click="deleteOptionValue(optionValue)"
                                class="btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group has-success">
        <p class="help-block">{{ message }}</p>
    </div>
	<div class="row">
         <div class="text-right col-md-6">
             <button type="submit" ng-disabled="editForm.$invalid || optionType.optionValues.length === 0" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span> Update</button>
         </div>
         <div class="text-right col-md-4">
             <a ui-sref="admin.optionType" class="btn btn-info" >
                 <span class="glyphicon glyphicon-chevron-left"></span> <span translate="entity.action.back">Back</span></a>
             <a ui-sref="admin.optionTypeDetail({id: optionType.id})" ui-sref-opts="{reload: true}" class="btn btn-info" >
                 <span class="glyphicon glyphicon-refresh"></span> <span translate="entity.action.refresh">Refresh</span></a>
         </div>
     </div>
</form>
    
</div>
