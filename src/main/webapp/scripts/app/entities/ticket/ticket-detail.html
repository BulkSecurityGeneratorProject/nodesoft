
<div>
    <h2><span translate="nodesoftApp.ticket.detail.title">Ticket</span> {{ticket.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="nodesoftApp.ticket.subject">Subject</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{ticket.subject}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="nodesoftApp.ticket.status">Status</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{ticket.status}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="nodesoftApp.ticket.views">Views</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{ticket.views}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="nodesoftApp.ticket.replies">Replies</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{ticket.replies}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="nodesoftApp.ticket.user">user</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{ticket.user.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="ticket"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
