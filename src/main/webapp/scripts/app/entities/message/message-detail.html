
<div>
    <h2><span translate="nodesoftApp.message.detail.title">Message</span> {{message.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="nodesoftApp.message.content">Content</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{message.content}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="nodesoftApp.message.root">Root</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{message.root}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="nodesoftApp.message.ipaddress">Ipaddress</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{message.ipaddress}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="nodesoftApp.message.user">user</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{message.user.id}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="nodesoftApp.message.ticket">ticket</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{message.ticket.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="message"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
