
<div>
    <h2><span translate="nodesoftApp.article.detail.title">Article</span> {{article.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="nodesoftApp.article.subject">Subject</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.subject}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="nodesoftApp.article.summary">Summary</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.summary}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="nodesoftApp.article.content">Content</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.content}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="nodesoftApp.article.imgUrl">ImgUrl</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.imgUrl}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="nodesoftApp.article.user">user</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{article.user.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="article"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
